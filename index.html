<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رونویسی گفتار - لاگ لایف</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="app-header">
        <button class="menu-toggle" aria-label="باز کردن منو">&#9776;</button>
        <h1 class="logo">&lt;/&gt; لاگ لایف &lt;/&gt;</h1>
    </header>

    <nav class="side-menu" aria-label="منو">
        <button class="close-menu" aria-label="بستن منو">&times;</button>
        <ul>
            <li><a href="#" data-modal="historyModal">تاریخچه</a></li>
            <li><a href="#" data-modal="creditsModal">اعتبارها</a></li>
            <li><a href="#" data-modal="aboutModal">درباره ما</a></li>
        </ul>
    </nav>
    <div class="overlay"></div>

    <main>
        <section class="card">
            <h2>۱. ارائه صدا</h2>
            <div class="tabs">
                <button data-tab="upload" class="active">بارگذاری</button>
                <button data-tab="record">ضبط</button>
            </div>
            <div id="upload" class="tab-content active">
                <label class="file-input">
                    <span>انتخاب فایل صوتی</span>
                    <input type="file" id="audioFile" accept="audio/*">
                </label>
                <p id="fileName" class="small"></p>
            </div>
            <div id="record" class="tab-content">
                <div id="timer" class="timer">۰۰:۰۰</div>
                <button id="startRecord" class="btn success">شروع ضبط</button>
                <button id="stopRecord" class="btn danger hidden">توقف ضبط</button>
                <p id="recordMsg" class="small"></p>
                <audio id="playback" controls class="hidden"></audio>
            </div>
        </section>

        <section class="card">
            <h2>۲. جزئیات صدا</h2>
            <div class="form-group">
                <label for="language">زبان:</label>
                <select id="language">
                    <option value="fa">فارسی</option>
                    <option value="en">English</option>
                    <option value="ar">العربية</option>
                    <option value="tr">Türkçe</option>
                </select>
            </div>
            <div class="form-group">
                <label for="speakers">تعداد گویندگان:</label>
                <select id="speakers">
                    <option value="1">۱ نفر</option>
                    <option value="2">۲ نفر</option>
                    <option value="multi">بیشتر</option>
                </select>
            </div>
            <div class="form-group">
                <label for="context">توضیحات:</label>
                <textarea id="context" rows="3"></textarea>
            </div>
        </section>

        <section class="card actions">
            <button id="transcribe" class="btn primary" disabled>رونویسی</button>
            <div id="loading" class="loading hidden">در حال پردازش...</div>
        </section>

        <section id="output" class="card hidden">
            <h2>۳. نتیجه</h2>
            <div class="controls">
                <button id="copyText" class="btn secondary">کپی</button>
                <button id="downloadText" class="btn secondary">دانلود</button>
            </div>
            <div id="transcription" class="output" contenteditable="false"></div>
            <p id="error" class="error hidden"></p>
        </section>
    </main>

    <footer class="app-footer">&copy; لاگ لایف 1404</footer>

    <!-- Modals -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <h3>تاریخچه رونویسی</h3>
            <ul id="historyList"></ul>
            <button class="btn secondary" data-close>بستن</button>
        </div>
    </div>

    <div id="creditsModal" class="modal">
        <div class="modal-content">
            <h3>اعتبارها</h3>
            <p>موجودی: <span id="creditBalance">۰</span> دقیقه</p>
            <div class="credit-controls">
                <button data-credit="60" class="btn success">60 دقیقه</button>
                <button data-credit="180" class="btn success">180 دقیقه</button>
            </div>
            <button class="btn secondary" data-close>بستن</button>
        </div>
    </div>

    <div id="aboutModal" class="modal">
        <div class="modal-content">
            <h3>درباره ما</h3>
            <p>شرکت loglife ...</p>
            <button class="btn secondary" data-close>بستن</button>
        </div>
    </div>

    <script src="scripts.js" defer></script>
</body>
</html>
